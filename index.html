    <title>Galeria de Imagens</title>
<style>
body {
    margin: 0;
    padding: 0;
    display: flex;
    align-items: center;
    justify-content: center;
    height: 100vh;
    background-color: #f0f0f0; /* Cor de fundo para visualização */
}

.image-container {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
    max-width: 100%;
}

.image {
    width: 25%;
    height: auto;
    max-width: 100%;
    border-radius: 10px;
    margin: 10px; /* Espaçamento entre as imagens *
}
</style>
</head>
<body>
    <div class="image-container">
